<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="cover" class="container d-flex flex-column justify-content-center rounded-4 overflow-hidden m-4 p-0"> 
		<div id="balance" class="d-flex align-items-center justify-content-between rounded-4 overflow-hidden p-4 mb-4">
			<div class="">
				<h6>My balance</h6>
				<h2>$921.48</h6>
			</div>
			<div class="me-2">
				<img src="./images/logo.svg" ></img>
			</div>
		</div>
		<div id="graph" class="rounded-4 overflow-hidden p-4">
			<h2>Spending - Last 7 days</h1>
			<div class="border-bottom border-2 border-secondary pb-1" style="max-height:320px;"><canvas id="myChart"></canvas></div>
			
			<div class="d-flex align-items-center justify-content-between mt-3">
				<div class="">
					<h5 class="text-secondary m-0">Total this month</h5>
					<h1>$478.33</h1>
				</div>			
				<div class="text-end align-self-end me-2">
					<h6 class=" m-0">+2.4%</h4>
					<p class="text-secondary">from last month</p>
				</div>
			</div>
		</div>
</body>

<footer>
	<script type="module" src="js/script.js"></script>	
</footer>
</html>
